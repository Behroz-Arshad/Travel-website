<body class="c-app flex-row align-items-center">
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
                 <div class="input-group mb-3">

                <input class="form-control" name="first_name" type="text" placeholder="First Name" required>
              </div>
                 <div class="input-group mb-3">

                <input class="form-control" name="last_name" type="text" placeholder="Last Name" >
              </div>
              <div class="input-group mb-3">

                <input class="form-control" name="username" type="text" placeholder="Username" required>
              </div>
              <div class="input-group mb-3">


                <input class="form-control" name="email" type="text" placeholder="Email" required>
              </div>
              <div class="input-group mb-3">

                <input class="form-control" name="password1" type="password" placeholder="Password" required>
              </div>
              <div class="input-group mb-4">

                <input class="form-control" name ="password2" type="password" placeholder="Repeat password" required>
              </div>
              <div>
                <button class="btn btn-block btn-success" type="submit">Create Account</button>
            </div>
            <div>
            <button class="btn btn-block btn-cancel" type="submit"><a href="{% url 'login' %}" >Cancel</a></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->

</form>
